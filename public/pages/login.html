<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calvin University</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.ico">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//code.angularjs.org/1.2.13/angular.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<style>
        body {
		background-image: url("img/cartoon-graduation-of-happy-students.jpg");
		height: 100%;
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
		background-position: 0px -10px;
	     }
	    a{
		font-size:12px;
		color:white;
	     }
	     a:hover {
		color: blue;
		text-decoration:underline;
	     }
	</style>
	
	</head>

<body>
<center>
    <div style="margin-top:190px;background-color:#6D807A;width:400px;border-radius:3px;padding:30px;padding-top:60px;padding-bottom:60px;">
		<img src="img/calvin logo.png" alt="Logo" title="" style="width:180px;height:70px;"/>
		<div style="padding:10px;color:orange;font-size:15px;font-weight:bold;margin-bottom:10px;">
			<center>
				<span id="errorMessage"></span>
			</center>
		</div>
		<div class="input-group" style="margin-bottom:10px;height:50px;">
			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input id="email" type="text" class="form-control" name="email" placeholder="Username" style="height:50px;">
		</div>
		
		<div class="input-group" style="margin-bottom:18px;height:50px;">
			<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
			<input id="password" type="password" class="form-control" name="password" placeholder="Password" style="height:50px;">
		</div>
		
		<button type="button" class="btn btn-primary" style="width:100%;height:45px;font-weight:bold;font-size:15px;background-color:#0A32C6;margin-bottom:15px;">Login</button>
		<table style="width:100%;">
			<tr>
				<td style="width:60%;">
					<a href="#forgotpassword">Forgot your password?</a>
				</td>
				<td style="width:40%;text-align:right;">
					<a href="#signup">Not a member?</a>
				</td>
			</tr>
		</table>
	</div>
	</center>
</body>

</html>
